<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .My_task_list_table thead tr {
        background-color: purple;
        color: #fff;
      }
      .My_task_list_table thead tr th {
        border-right: 2px solid #fff;
      }
      .task_form {
        transition: all 1s;
        display: none;
      }
      .task_form {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        height: 100%;
        z-index: 5;
        padding-top: 12%;
      }

      .task_form:before {
        position: absolute;
        content: "";
        left: 0;
        top: 0;
        width: 100%;
        background: #000000bb;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid py-3">
      <div class="row">
        <div class="col-12">
          <div class="gap-2 d-md-flex justify-content-md-end py-3 text-end">
            <button
              class="btn btn-primary add_task_btn"
              type="button"
              id="task_btn"
            >
              + Add Task
            </button>
          </div>
          <table class="table table-striped My_task_list_table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Task Name</th>
                <th scope="col">Client Name</th>
                <th scope="col">Assigned By</th>
                <th scope="col">Due Date</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry the Bird</td>
                <td>Larry the Bird</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>

        <nav aria-label="...">
          <ul class="pagination pagination-lg justify-content-end">
            <li class="page-item active" aria-current="page">
              <span class="page-link">1</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!------------------------------------------------------------------->

    <div class=" container-fluid task_form" id="task_form_id">
      <div class="row" >
        <div class="col-lg-6 col-md-8 mx-auto text-center border py-4 bg-white">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end py-3">
            <button class="btn btn-primary" type="submit" id="task_close_btn">
              X
            </button>
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Task Name"
              aria-label="task name"
              aria-describedby="button-addon2"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Client Name"
              aria-label="client name"
              aria-describedby="button-addon2"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Assigned By"
              aria-label="assigned by"
              aria-describedby="button-addon2"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Due Date"
              aria-label="due date"
              aria-describedby="button-addon2"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Status"
              aria-label="status"
              aria-describedby="button-addon2"
            />
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-center py-3">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#task_btn").click(function () {
          $("#task_form_id").show();
        });
      });

      $(document).ready(function () {
        $("#task_close_btn").click(function () {
          $("#task_form_id").hide();
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
